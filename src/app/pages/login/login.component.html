<main class="form-signin">
  <form [formGroup]="formGroup" (ngSubmit)="onLogin()">
    <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Ingresar al sistema</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" formControlName="usuario" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" formControlName="password"  placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" formControlName="recordardatos" value="remember-me"> Recordarme
      </label>
    </div>
    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Ingresar" />
    <p class="mt-5 mb-3 text-muted">&copy; Garlopa Company 2022</p>
  </form>
</main>
