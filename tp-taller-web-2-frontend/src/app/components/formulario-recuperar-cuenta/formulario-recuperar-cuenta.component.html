<div class="formularioRecuperarCuenta">
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="name@unlam.com"
    />
  </div>

  <div class="mb-3">
    <input
      class="w-100 btn btn-lg btn-success"
      type="submit"
      value="Recuperar Cuenta"
    />
  </div>
  <div class="mb-3">
    <input
      class="w-100 btn btn-lg btn-primary"
      type="submit"
      value="Volver"
      (click)="volverAlLogin()"
    />
  </div>
</div>
