<main class="form-signin">
  <form
    class="formulariologin-container"
    [formGroup]="formGroup"
    (ngSubmit)="onLogin()"
  >
    <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Ingresar al sistema</h1>
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        formControlName="usuario"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        formControlName="password"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
      <!-- <label>
        <input
          type="checkbox"
          formControlName="recordardatos"
          value="remember-me"
        />
        Recordarme
      </label> -->
      <div class="login-error-container">
        <span *ngIf="error" class="text-danger fw-bold">{{errorStr}}</span>
      </div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" value="Ingresar">
      <span *ngIf="!loading; else loadingTrue"> Ingresar </span>
    </button>

    <ng-template #loadingTrue
      ><div class="spinner-border loadingLogin" role="status"></div
    ></ng-template>

    <!-- el navigate lo hago por funcion porque va mas rapido que una etiqueta <a> -->
    <label
      >No tenes usuario / problemas para ingresar?
      <span
        class="text-decoration-underline pointer text-primary"
        (click)="irARegistro()"
        >Registrate</span
      >
      o
      <span
        class="text-decoration-underline pointer text-primary"
        (click)="irARecuperarCuenta()"
        >Recupera tu cuenta</span
      >
    </label>


    <p class="mt-5 mb-3 text-muted">&copy;Company 2022</p>
  </form>
</main>
